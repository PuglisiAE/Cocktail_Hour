{% extends 'base.html' %}


{% block content %}


<div class="row justify-content-md-center">
    <div class="col-md-7 col-lg-5 dark-mode">
      <h2 class="join-message">Edit User Info</h2>

      <form method="POST" id="user_form">
        {{ form.hidden_tag() }}

        {% for field in form if field.widget.input_type != 'hidden' %}
          {% for error in field.errors %}
            <span class="text-danger">{{ error }}</span>
          {% endfor %}
          {{ field(placeholder=field.label.text, class="form-control") }}
        {% endfor %}
        <button class= "btn btn-success btn-block btn-sm">Save</button>
        </form>
        <form method = "POST" action = "/user/{{current_user.id}}/delete">
            <div class="col-md-7 col-lg-5">
            <button class= "btn btn-danger  btn-block btn-sm">Delete</button></form>
  </div>


{% endblock %}
